<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href=".images/favicon-32x32.png">
    
    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,800;1,800&display=swap" rel="stylesheet">

  </head>
  <body>
    <main class="wrapper">
      <section class="card">
        <div class="cover-photo">
          <img src="images/illustration-article.svg" alt="cover-photo"/>
        </div>
        <div class="learning-tag">
          <p>Learning</p>
        </div>
        <div class="text">
          <h2>Published 21 Dec 2023</h2>
          <a href="#">HTML & CSS foundations</a>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author">
          <img src="images/image-avatar.webp" alt="avatar"/>
          <p>Greg Hooper</p>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">id-nynt</a>.
      </div>
    </footer>
  </body>
</html>
